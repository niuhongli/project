<script>
//某一年有都少周
function count(y){
	let week=new Date(y+"1/1").getDay()//1月的第一天是星期几
	//console.log(week)
	//判断今年是平年还是瑞年
	let num,days;
	if(y%4==0&&y%100!=0 ||y%400==0){
		days=366;
	}else{
		days=365;
	}
	if(week==1){
		num=Math.ceil(days/7)
	}else if(week==0){
		num=Math.ceil(days/7)+1
	}else{
		num=Math.ceil((days-(7-week+1))/7)+1
	}
	console.log(num)
}
